<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 1 – Znaczniki HTML</title>
</head>
<body style="font-family: Arial, sans-serif;">

    <h1>Znaczniki HTML – Zadanie 1</h1>

    <hr>

    <!-- Paragrafy, pogrubienie, pochylenie, podkreślenie, indeksy -->
    <p>
        To jest <b>pogrubiony</b> tekst.<br>
        To jest <i>pochylony</i> tekst.<br>
        To jest <u>podkreślony</u> tekst.<br>
        Przykład indeksu górnego: x<sup>2</sup><br>
        Przykład indeksu dolnego: H<sub>2</sub>O
    </p>

    <!-- Kolor czcionki, krój, wielkość -->
    <p style="color: darkgreen; font-family: 'Times New Roman'; font-size: 18px;">
        Ten tekst ma zmieniony kolor, krój oraz wielkość czcionki.
    </p>

    <hr>

    <!-- Hiperłącze -->
    <p>
        Odwiedź stronę z materiałami pomocniczymi: 
        <a href="https://www.w3schools.com/html/" target="_blank">W3Schools HTML</a>
    </p>

</body>
</html>
